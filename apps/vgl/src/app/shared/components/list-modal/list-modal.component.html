<div class="list-modal" fxLayout="column">

  <div mat-dialog-title fxLayout="row base" fxLayoutAlign="space-between">
    <h2 class="list-modal__title" fxFlex="noshrink">Add to list</h2>
    <button mat-dialog-close fxFlex="nogrow" mat-flat-button>
      <mat-icon class="button-icon" >close</mat-icon>
    </button>
  </div>

  <div mat-dialog-content fxFlex="1 0 auto">
      <p *ngFor="let list of data">
          <mat-checkbox
          [checked]="this._selection[list.id] === true"
          (change)="this.onListToggle(list.id)"
          >{{list.name}}</mat-checkbox>
      </p>
    </div>

    <div mat-dialog-actions fxLayout="row" fxLayoutAlign="end">
      <button mat-dialog-close mat-raised-button color="warn" >Close</button>
      <button (click)="confirm.emit()" mat-raised-button color="primary">Save</button>
    </div>
</div>
